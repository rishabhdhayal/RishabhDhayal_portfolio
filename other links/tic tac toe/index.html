<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="ttt">
      <div class="ttt_body">
        <div class="bx1">
          <input type="button" value="" id="bt1" class="bx" />
          <input type="button" value="" id="bt2" class="bx" />
          <input type="button" value="" id="bt3" class="bx" />
        </div>
        <div class="bx2">
          <input type="button" value="" id="bt4" class="bx" />
          <input type="button" value="" id="bt5" class="bx" />
          <input type="button" value="" id="bt6" class="bx" />
        </div>

        <div class="bx3">
          <input type="button" value="" id="bt7" class="bx" />
          <input type="button" value="" id="bt8" class="bx" />
          <input type="button" value="" id="bt9" class="bx" />
        </div>
      </div>
      <div class="ttt_footer">
        <div class="display start">
          <p id="disp_x" id="display">X TURN</p>
          <p id="disp_o" id="display">O TURN</p>
          <p id="x_won" id="display">X WON</p>
          <p id="o_won" id="display">O WON</p>
          <p id="tie" id="display">IT'S A TIE</p>
        </div>
        <div class="reset">
          <input type="button" value="RESET" id="reset" />
        </div>
      </div>
    </div>
  </body>
</html>
